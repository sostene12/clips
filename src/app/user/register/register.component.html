<app-alert *ngIf="showAlert" [color]="alertColor" >
  {{alertMsg }}
</app-alert>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input [control]="name" placeholder="Enter Name"></app-input>
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="email"
      type="email"
      placeholder="Enter Email"
    ></app-input>
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input
      [control]="age"
      type="number"
      placeholder="Enter age "
    ></app-input>
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      [control]="password"
      type="password"
      placeholder="Enter Password"
    ></app-input>
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      [control]="confirm_password"
      type="password"
      placeholder="Confirm Password"
    ></app-input>
  </div>
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input
      type="text"
      placeholder="Enter Phone Number"
      [control]="phoneNumber"
      format="+000000000000"
    ></app-input>
  </div>
  <button
    [disabled]="registerForm.invalid || inSubmission"
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
  >
    Submit
  </button>
</form>

<p>{{ registerForm.errors | json }}</p>
